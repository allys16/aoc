<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

body {
    margin: 0;
    font-family: Arial;
	 background-image: url('bg.jpg'); /* Specify your background image here */
    background-size: cover;
    background-position: center;
}

.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.active {
    background-color: #777076;
    color: white;
}

.topnav .icon {
    display: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 17px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
    color: white;
}

.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}

@media screen and (max-width: 600px) {
    .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
    }
    .topnav a.icon {
        float: right;
        display: block;
    }
}

@media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
    .topnav.responsive .dropdown {float: none;}
    .topnav.responsive .dropdown-content {position: relative;}
    .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
    }
}


/* Slideshow CSS */

.mySlides {display: none;}
img {vertical-align: middle; width: 100%; max-height: calc(100vh - 100px);}

/* Slideshow container */
.slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    padding-top: 100px; /* Add padding to accommodate the fixed topnav */
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

.active {
    background-color: #717171;
}



@keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
}

/* Rest of your CSS styles */
.topnav {
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.5); /* Add transparency to the background color */
    padding: 10px; /* Add some padding to the topnav */
    padding-left: 60px; /* Add left padding for logo */
}

.logo {
    float: left;
    margin-left: 10px; /* Adjust margin as needed */
}



</style>
</head>
<body>

<!-- Top navigation bar -->
<div class="topnav" id="myTopnav">
    <div class="logo">
        <img src="logo.png" alt="Logo" width="50" height="50">
    </div>
    <a href="home.html">Home</a>
    <a href="news.html">News</a>
    <a href="team">Team</a>
    <div class="dropdown">
        <button class="dropbtn">Explore 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="mil">Media Information Literacy</a>
            <a href="fc">Fact Checking</a>
            <a href="index.html">Test Yourself!</a>
        </div>
    </div> 
    <a href="ref.html">References</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="bg.jpg">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <img src="bg1.jpg">
        <div class="text">Caption Two</div>
    </div>
    <div class="mySlides fade">
        <img src="bg2.png">
        <div class="text">Caption Three</div>
    </div>
</div>

<!-- JavaScript for slideshow -->
<script>
let slideIndex = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; } // Reset to the first slide
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; // Hide all slides
    }
    slides[slideIndex - 1].style.display = "block"; // Display the current slide
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
